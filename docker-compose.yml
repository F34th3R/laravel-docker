version: '3'

networks: 
  laravel:

services: 
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      # map local port 8080 to container port 80
      # TODO: change port
      - "8080:80"
    volumes: 
      - ./app:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on: 
      - php
      - mysql
    networks: 
      - laravel
    
  mysql:
    image: mysql:5.7.22
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      # TODO: change port
      - "4306:3306"
    environment: 
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks: 
      - laravel
  
  php:
    image: php:7.2-fpm-alpine
    container_name: php
    container_name: php
    volumes: 
      - ./app:/var/www
    ports: 
      - "9091:9000"
    networks: 
      - laravel